<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calendario Prenotazioni</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.css"/>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; }
        #gantt { overflow-x: auto; }
        #gantt svg { min-width: 800px; }
        .bar-occupato { fill: #f0ad4e; }
        .bar-pagato { fill: #5cb85c; }
    </style>
</head>
<body>
<a href="/" style="margin-bottom:1rem;display:inline-block;">Torna alla mappa</a>
<div id="legend" style="margin-bottom:10px;">
    <span style="display:inline-block;width:12px;height:12px;background:#f0ad4e;"></span> Occupato
    <span style="display:inline-block;width:12px;height:12px;background:#5cb85c;margin-left:10px;"></span> Pagato
</div>
<div id="gantt"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>
<script src="calendar.js"></script>
</body>
</html>
